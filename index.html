<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Single Page Application (SPA) router for static site.">
    <script src="src/igloo.1.1.2.js"></script>
</head>
<body>

    <br>
    <a route="index">Homepage</a>
    <a route="page1">Page 1</a>
    <a route="page2">Page 2</a>
    <a route="page3">Page 3</a>
    <a route="page4">Page 4</a>
    
    <!-- DO NOT change the id -->
    <div id="root"></div>

    <script>
    // Igloo router configuration
    $Igloo({
        root: "#root",
        folder: "views",
        default_path: "index",
        scope: ["index", "page1", "page2", "page3", "page4"],
        error: "error"
    })
    </script>

    <style>
    #root{
        margin-top: 20px;
    }
    a{
        padding: 10px;
        margin-right: 5px;
        border: 1px solid darkgrey;
        text-decoration: none;
        color: black;
    }
    </style>

</body>
</html>
